<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" class="css">
    <title>Contact</title>
</head>
<body>
    <!-- Main container section -->
    <section class="container">
        <!-- Navigation Bar -->
        <header class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="buy.html">Buy Now</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contact Form Section -->
        <div class="contact">
            <!-- Section heading -->
            Contact Us
            <!-- Contact Form -->
            <form>
                <br>
                <!-- Full Name Input -->
                <label for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="&Tab;&nbsp;Krishna Gupta"><br>
                <br>
                <!-- Email Input -->
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="&nbsp;krishnagupta@gmail.com"><br>
                <br>
                <!-- Phone Number Input -->
                <label for="phn">Phone Number:</label><br>
                <input type="text" id="phn" name="phn" placeholder="&Tab;&nbsp;&nbsp;+1 4377666571"><br>
                <br>
                <!-- Message Input -->
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50">
                </textarea><br><br>
                
            </form>

            <!-- Submit Button -->
            <button class="button" type="submit">
                Submit
            </button>
        </div>
    </section>
</body>
</html>
